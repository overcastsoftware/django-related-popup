{% load staticfiles %}
<html>
<head>
<title>Add {{ field }}</title>
<script src="{% static 'js/related_popup/related_object_lookup.js' %}"></script>
</head>
<body>
<h1>Add {{ field }}</h1>
<form method="POST" action="/add/{{ field }}">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
<p><input type="submit" /> | <a href="javascript:window.close()">Cancel</a></p>
</form>
</body>
</html>
